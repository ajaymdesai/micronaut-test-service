---
micronaut:
    application:
        name: com.ajaymdesai.micronaut-test
    router:
        static-resources:
            swagger:
                paths: classpath:META-INF/swagger
                mapping: ${application.api.swagger.path}/**


---
micronaut:
    security:
        enabled: false
        endpoints:
            login:
                enabled: true
            oauth:
                enabled: true
        token:
            jwt:
                enabled: false
                signatures:
                    secret:
                        generator:
                            secret: "${JWT_GENERATOR_SIGNATURE_SECRET:secret}"
---
tracing:
    jaeger:
        enabled: true
        smapler:
            probability: 1
---
micronaut:
    http:
        services:
            books:
                urls:
                    - "http://localhost:8011"
---
application:
    api:
        swagger:
            path: /api-docs/swagger
            version: 3.22.0
            layout: StandaloneLayout
            deepLinking: true
            urls:
                - name: micronaut-test
                  url: /api-docs/swagger/micronaut-test-0.0.yml
